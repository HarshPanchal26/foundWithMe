<head>
    <meta http-equiv="refresh" content="0; URL='./index.html'" />
    <script type="text/javascript">
        // Handle paths to keep Angular routing functional
        var path = window.location.pathname;
        if (path !== '/') {
            window.location.href = './index.html' + '#' + path;
        }
    </script>
</head>
